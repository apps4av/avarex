name: Windows

on: push

jobs:

  build-and-release:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.1'

      - name: Find and Replace OpenAIP
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.dart'
          search-text: '@@___openaip_client_id__@@'
          replacement-text: ${{ secrets.OPENAIP_CLIENT_ID }}
          encoding: 'utf8'
          max-parallelism: 10

      - name: Find and Replace ASA
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.dart'
          search-text: '@@___asa_password__@@'
          replacement-text: ${{ secrets.ASA_PASSWORD }}
          encoding: 'utf8'
          max-parallelism: 10

      - name: Install project dependencies
        run: flutter pub get

      - name: Login to Firebase
        run: |
          curl -sL https://firebase.tools | bash
          echo ${{ secrets.GOOGLE_SERVICES_KEY }} > key.64 
          certutil -decode key.64 key.json
          set GOOGLE_APPLICATION_CREDENTIALS="key.json"
          dart pub global activate flutterfire_cli
          flutterfire configure --project avarex-479ae --platforms windows --yes

      - name: Integration Test
        run: flutter test integration_test/app_test.dart -d windows

      - name: Build artifacts
        run: flutter build windows --release
      - name: Build artifacts MSIX
        run: dart run msix:create
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: ${{github.ref_name}}-windows.zip
          directory: build/windows/x64/runner/Release
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/windows/x64/runner/Release/${{github.ref_name}}-windows.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowsX64
          path: build/windows/x64/runner/Release/${{github.ref_name}}-windows.zip

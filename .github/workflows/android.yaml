name: Android

on: push

jobs:

  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.1'

      - name: Find and Replace OpenAIP
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.dart'
          search-text: '@@___openaip_client_id__@@'
          replacement-text: ${{ secrets.OPENAIP_CLIENT_ID }}
          encoding: 'utf8'
          max-parallelism: 10

      - name: Find and Replace ASA
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.dart'
          search-text: '@@___asa_password__@@'
          replacement-text: ${{ secrets.ASA_PASSWORD }}
          encoding: 'utf8'
          max-parallelism: 10

      - name: Install project dependencies
        run: flutter pub get

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Integration Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: playstore
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/app_test.dart

      - name: Build APK
        run: flutter build apk --release

      - name: Sign APK with keystore
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: build/app/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          alias: ${{ secrets.KEY_STORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASS }}
          keyPassword: ${{ secrets.KEY_STORE_PASS }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Sign AAB with keystore
        uses: r0adkll/sign-android-release@v1
        id: sign_aab
        with:
          releaseDirectory: build/app/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          alias: ${{ secrets.KEY_STORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASS }}
          keyPassword: ${{ secrets.KEY_STORE_PASS }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: Android
          path: |
            ${{steps.sign_apk.outputs.signedReleaseFile}} 
            ${{steps.sign_aab.outputs.signedReleaseFile}} 

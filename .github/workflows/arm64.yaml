name: Arm64-Linux

on: push

jobs:

  build-and-release:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Find and Replace NMS FAA
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.dart'
          search-text: '@@__faa_nms_api_client_id_secret__@@'
          replacement-text: ${{ secrets.FAA_NMS_API_CLIENT_ID_SECRET }}
          encoding: 'utf8'
          max-parallelism: 10

      - name: Integration Test
        run: |
          echo  | base64 -d > lib/firebase_options.dart
          export PATH=${PATH}:/home/zkhan/flutter/bin && xvfb-run flutter test integration_test/app_test.dart -d linux

      - name: Build Flutter
        run: export PATH=${PATH}:/home/zkhan/flutter/bin && flutter build linux --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaspberryPi
          path: build/linux/arm64/release/bundle/*
